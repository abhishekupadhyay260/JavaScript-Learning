         <meta charset="utf-8" /> <!--The charset attribute specifies the character encoding for the HTML document. 
            The HTML5 specification encourages web developers to use the UTF-8 character. UTF-8 is an encoding system for Unicode.
             It can translate any Unicode character to a matching unique binary string -->
        <title>Hello World</title>
    </head>

            alert("leave this space");
        </script>
        
    </body>
